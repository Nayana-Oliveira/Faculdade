<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Listas e tabelas</title>
</head>
<body>
    <h1>Aula 2 - Listas e tabelas</h1>
    <ol type="A" start="3" reversed>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <table border="1" cellpadding="10" cellspacing="0" width="100%">
        <thead>
           <tr>
                <th colspan="2">Produto</th>
                <th rowspan="2">Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 3000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Smartphone</td>
                <td>R$ 1500</td>
            </tr>
            <tr>
                <td colspan="2">Tablet</td>
                <td>R$ 2000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
